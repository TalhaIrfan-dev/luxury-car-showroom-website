
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Premium Car Showroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: #FFDF00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .header h1 {
            font-size: 3rem;
            color: #FFDF00;
            text-shadow: 0 2px 10px rgba(255, 223, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: #D4AF37;
            font-size: 1.2rem;
        }

        .login-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(51, 51, 51, 0.9);
            border: 2px solid #D4AF37;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(6px);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #FFDF00;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #D4AF37;
            border-radius: 8px;
            color:white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #FFDF00;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.3);
        }

        .form-control::placeholder {
            color: rgba(247, 247, 244, 0.5);
        }

        .gender-group {
            display: flex;
            gap: 25px;
            align-items: center;
            margin-top: 8px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #FFDF00;
            font-size: 1rem;
        }

        .gender-option input[type="radio"] {
            accent-color: #FFDF00;
            width: 18px;
            height: 18px;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFDF00'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #FFDF00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #D4AF37;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 223, 0, 0.4);
        }

        .login-footer {
            text-align: center;
            background-color: #111;
            margin-top: 40px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #FFDF00;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .login-container {
                padding: 25px 15px;
            }
            
            .form-control {
                padding: 12px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Login to Access Our Page</h1>
        <p style = "color: white;">Enter your details to explore our premium collection</p>
    </div>

    <div class="login-container">
        <form action="main.html" method="get" target="_self">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="+92 345 4516757" pattern="[\+]\d{2}\s\d{3}\s\d{7}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" class="form-control" placeholder="Enter your full address" required></textarea>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" class="form-control" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="England">England</option>
                    <option value="London">London</option>
                    <option value="Australia">Australia</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@domain.com" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Re-type Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Re-enter your password" required title="Enter the same password">
                </div>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

       
    </div>
     <footer class="login-footer">
            <p>By logging in, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        // Form validation for password match
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match. Please try again.');
                document.getElementById('confirmPassword').focus();
            }
        });
        
        // Add focus effect to form inputs
        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(control => {
            control.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 10px rgba(255, 223, 0, 0.3)';
            });
            
            control.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
<html>
